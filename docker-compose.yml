services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    ports:
      - "11883:1883"
      - "19001:9001"
    volumes:
      - ./docker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./docker/passwd:/mosquitto/config/passwd
      - ./docker/data:/mosquitto/data
      - ./docker/logs:/mosquitto/log
    restart: unless-stopped
    networks:
      - mqtt-network

  # Optional: MQTT client tools container for testing
  mqttx:
    image: emqx/mqttx-cli:latest
    container_name: mqttx-cli
    networks:
      - mqtt-network
    profiles:
      - tools
    entrypoint: ["tail", "-f", "/dev/null"]

networks:
  mqtt-network:
    driver: bridge