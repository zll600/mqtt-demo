# Mosquitto configuration file for MQTT demo

# General settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true

# Default listener for MQTT on port 1883
listener 1883
allow_anonymous true

# WebSocket listener for web dashboard
listener 9001
protocol websockets
allow_anonymous true

# Security settings
# max_connections 1000
# max_inflight_messages 20
# max_queued_messages 100

# QoS settings
max_qos 2
retain_available true

# Keep alive settings
max_keepalive 60

# Message size limits
max_packet_size 1048576

# Logging
log_dest stdout